<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 24 24"
  width="100"
  height="100"
  fill="currentColor"
>
  <!-- Trash Can Body -->
  <rect
    x="6"
    y="8"
    width="12"
    height="12"
    rx="2"
    stroke="black"
    stroke-width="2"
    fill="gray"
  />

  <!-- Lid -->
  <rect
    x="5"
    y="5"
    width="14"
    height="2"
    stroke="black"
    stroke-width="2"
    fill="darkgray"
  />

  <!-- Handle -->
  <rect
    x="9"
    y="3"
    width="6"
    height="2"
    stroke="black"
    stroke-width="2"
    fill="darkgray"
  />

  <!-- Trash Can Lines -->
  <line x1="9" y1="10" x2="9" y2="18" stroke="black" stroke-width="2" />
  <line x1="12" y1="10" x2="12" y2="18" stroke="black" stroke-width="2" />
  <line x1="15" y1="10" x2="15" y2="18" stroke="black" stroke-width="2" />
</svg>
